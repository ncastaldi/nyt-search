!<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New York Times Search</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center text-white" id="mainBanner">New York Times Search</h1>

        </div>
      </div>
      <div class="row col-8 d-flex justify-content-center"> Search Parameters
        <div class="input-group input-group-sm mb-3 mx-auto">
            <span class="input-group-text" id="searchTerm">Search Term:</span>
            <input type="text" id="searchBox" class="form-control" aria-label="Search Term" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="numberOfItems">Number of Records to Retrieve</span>
            <input type="text" id="manyArticles" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="button" id="submitBtn" class="col-1 btn btn-primary submit">Submit</button>
          <button type="button" id="clearBtn" class="col-1 btn btn-primary clear">Clear</button>        
      </div>
      <div class="row d-flex justify-content-center">Top Articles</div>
    </div>

    <script type="text/javascript">
        $("#submitBtn").on("click", function(event) {
            event.preventDefault();
            var searchTerm = $("#searchBox").val();
            //var howManyArticles = $("#manyArticles").val();
        });
        $("#clearBtn").on("click", function(event){
            $("#searchBox").val("");
            $("#manyArticles").val("");
        });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
